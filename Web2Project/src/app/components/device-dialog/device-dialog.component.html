<h1 mat-dialog-title>Choose devices to add</h1>
<div mat-dialog-content>
    <table class="table-hover" mat-table  [dataSource]="devicesSource" matSort>
            
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>

        <ng-container matColumnDef="priority" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority: </th>
            <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
        </ng-container>

        <ng-container matColumnDef="id" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id: </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name: </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        
        <ng-container matColumnDef="address" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address: </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[1, 5, 20]"></mat-paginator>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="selection.selected" cdkFocusInitial>Ok</button>
</div>
