<nav>
    <button routerLink="/newDocument">New</button> 
</nav>
  

  <div class="mat-elevation-z8"  style="overflow-x:scroll;">

    <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    <table class="table-hover" mat-table  [dataSource]="dataSource" matSort>


      <ng-container matColumnDef="startDate" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date: </th>
        <td mat-cell *matCellDef="let element"> {{element.datetime}} </td>
      </ng-container>

      <ng-container matColumnDef="status" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status: </th>
        <td mat-cell *matCellDef="let element"> {{element.status.toString()}} </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone number: </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="planned">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Planned: </th>
        <td mat-cell *matCellDef="let element">  {{element.planned}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[1, 5, 20]"></mat-paginator>
  </div>
