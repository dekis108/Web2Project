<nav>
    <button (click)=setBasicInfo()>Basic information   </button>    
    <button (click)=setDevices()>Devices   </button>    
    <button (click)=setResolution()>Resolution   </button>    
    <button (click)=setCalls()>Calls   </button>    
    <button (click)=setCrew()>Crew   </button>    
    <button (click)=setMultimedia()>Multimedia attachments</button>    
</nav>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div [hidden]="(formOption != 'BasicInfo')">    
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="id">ID</label>
                <input type="text" id="id" class="form-control" formControlName="id">
                <div *ngIf="profileForm.controls.id.invalid">
                    Please enter valid id
                </div>
            </div>
        </div>
        <div class="row" >
            <div class="col-sm-6 form-group">
                <label for="type">type</label>
                <select class="form-control" formControlName="type">
                    <option *ngFor="let option of IncidentType" [value]="option">{{option}}</option>
                </select>
            </div>
        </div>        
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="priority">Priority</label>
                <input type="number" id="priority" class="form-control" formControlName="priority">
                <div *ngIf="profileForm.controls.priority.invalid">
                    Please enter an integer
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="confirmed">Confirmed</label>
                <input type="checkbox" id="confirmed" formControlName="confirmed">
            </div>
        </div>
        <div class="row" >
            <div class="col-sm-6 form-group">
                <label for="status">Status</label>
                <select class="form-control" formControlName="status">
                    <option *ngFor="let option of IncidentStatus" [value]="option">{{option}}</option>
                </select>
            </div>
        </div>           
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="ETA">ETA</label>
                <input type="date" id="ETA" class="form-control" formControlName="ETA">                            
                <input type="time" id="ETATime" class="form-control" formControlName="ETATime">                
                <div *ngIf="profileForm.controls.ETA.invalid">
                    Please enter eta
                </div>
                <div *ngIf="profileForm.controls.ETATime.invalid">
                    Please enter eta
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="ATA">ATA</label>
                <input type="date" id="ATA" class="form-control" formControlName="ATA">                            
                <input type="time" id="ATATime" class="form-control" formControlName="ATATime">                
                <div *ngIf="profileForm.controls.ATA.invalid">
                    Please enter ata
                </div>
                <div *ngIf="profileForm.controls.ATATime.invalid">
                    Please enter ata
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="ETR">ETR</label>
                <input type="date" id="ETR" class="form-control" formControlName="ETR">                            
                <input type="time" id="ETRTime" class="form-control" formControlName="ETRTime">                
                <div *ngIf="profileForm.controls.ETR.invalid">
                    Please enter etr
                </div>
                <div *ngIf="profileForm.controls.ETRTime.invalid">
                    Please enter etr
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="affectedCustomers">Affected Customers</label>
                <input type="number" id="affectedCustomers" class="form-control" formControlName="affectedCustomers">
                <div *ngIf="profileForm.controls.affectedCustomers.invalid">
                    Please enter an integer
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="calls">Calls</label>
                <input type="number" id="calls" class="form-control" formControlName="calls">
                <div *ngIf="profileForm.controls.calls.invalid">
                    Please enter brojPoziva
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="voltage">Voltage [kV]</label>
                <input type="number" id="voltage" class="form-control" formControlName="voltage">
                <div *ngIf="profileForm.controls.voltage.invalid">
                    Please enter an integer
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="scheduledTime">Scheduled Time</label>
                <input type="date" id="scheduledTime" class="form-control" formControlName="scheduledTime">                            
                <input type="time" id="scheduledTimeTime" class="form-control" formControlName="scheduledTimeTime">                
                <div *ngIf="profileForm.controls.scheduledTime.invalid">
                    Please enter scheduledTime
                </div>
                <div *ngIf="profileForm.controls.scheduledTimeTime.invalid">
                    Please enter scheduledTime
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="selfAssign">Self Assign</label>
                <input type="checkbox" id="selfAssign" formControlName="selfAssign">
            </div>
        </div>        
</div>
    <div [hidden]="(formOption != 'Devices')">    
    </div>
    <div [hidden]="(formOption != 'Resolution')">    
    </div>
    <div [hidden]="(formOption != 'Calls')">    
    </div>
    <div [hidden]="(formOption != 'Crew')">    
    </div>
    <div [hidden]="(formOption != 'Multimedia')">    
    </div>
    <div class="row">
        <div class="col-1">
            <button  class="btn btn-success" type="submit">Submit</button>
        </div>
    </div>
</form>
