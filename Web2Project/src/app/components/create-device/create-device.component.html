
<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

        <div class="col-sm-6 form-group">
            <label for="type">Type</label>
            <select class="form-control" formControlName="type">
                <option *ngFor="let option of DeviceType"  [value]="option">{{option}}</option>
                <div *ngIf="profileForm.controls.type.invalid">
                    Please select an type
                </div>
            </select>
        </div>

        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" formControlName="name">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="priority">Priority:</label>
                <input type="number" id="priority" class="form-control" formControlName="priority">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" class="form-control" formControlName="address">
            </div>
        </div>

        
        <div class="row">
            <div class="col-sm-6 form-group">
                <label for="coordinates">Coordinates:</label>
                <input type="text" id="coordinates" class="form-control" formControlName="coordinates">
            </div>
        </div>

        <div class="col-1">
            <button  class="btn btn-success" type="submit">Submit</button>
        </div>
</form>
