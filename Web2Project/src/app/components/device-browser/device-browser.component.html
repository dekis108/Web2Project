<nav>
    <button routerLink="/newDevice">New device</button> 
</nav>

<div class="mat-elevation-z8"  style="overflow-x:scroll;">
  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    <table class="table-hover" mat-table  [dataSource]="devicesSource" matSort>
            
        <ng-container matColumnDef="priority" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority: </th>
            <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
        </ng-container>

        <ng-container matColumnDef="id" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id: </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name: </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        
        <ng-container matColumnDef="address" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Address: </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
