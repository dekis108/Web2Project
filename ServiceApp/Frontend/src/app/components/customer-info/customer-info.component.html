<h1 mat-dialog-title>Choose devices to add</h1>
<div mat-dialog-content>
    <table class="table-hover" mat-table  [dataSource]="customerSource" matSort>    
        
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox (change)="$event ? masterToggle() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()">
              </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null"
                            [checked]="selection.isSelected(row)">
              </mat-checkbox>
            </td>
          </ng-container>

        <ng-container matColumnDef="id" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> priority: </th>
            <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
        </ng-container>


        <ng-container matColumnDef="name" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> name: </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> lastName: </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="street" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> street: </th>
            <td mat-cell *matCellDef="let element"> {{element.street}} </td>
        </ng-container>

        <ng-container matColumnDef="city" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> city: </th>
            <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>

        <ng-container matColumnDef="postcard" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> postcard: </th>
            <td mat-cell *matCellDef="let element"> {{element.postcard}} </td>
        </ng-container>

        <ng-container matColumnDef="priority" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> priority: </th>
            <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> phoneNumber: </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="residental" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header> residental: </th>
            <td mat-cell *matCellDef="let element"> {{element.residental}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="selection.selected" cdkFocusInitial>Ok</button>
</div>
